<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
  </defs>
  
  <!-- Government building pillars -->
  <g fill="url(#iconGradient)">
    <!-- Base platform -->
    <rect x="100" y="360" width="312" height="24" rx="4"/>
    
    <!-- Pillars -->
    <rect x="120" y="240" width="48" height="120" rx="4"/>
    <rect x="192" y="240" width="48" height="120" rx="4"/>
    <rect x="264" y="240" width="48" height="120" rx="4"/>
    <rect x="336" y="240" width="48" height="120" rx="4"/>
    
    <!-- Top platform -->
    <rect x="100" y="220" width="312" height="24" rx="4"/>
    
    <!-- Roof triangle -->
    <path d="M256 140 L420 220 L92 220 Z" fill="url(#iconGradient)"/>
  </g>
  
  <!-- Education elements -->
  <g>
    <!-- Book/document icon integrated -->
    <rect x="220" y="280" width="72" height="60" rx="4" fill="#fbbf24" opacity="0.9"/>
    <line x1="256" y1="290" x2="256" y2="330" stroke="#2563eb" stroke-width="3"/>
    <line x1="240" y1="300" x2="272" y2="300" stroke="#2563eb" stroke-width="2"/>
    <line x1="240" y1="310" x2="272" y2="310" stroke="#2563eb" stroke-width="2"/>
    <line x1="240" y1="320" x2="272" y2="320" stroke="#2563eb" stroke-width="2"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="256" cy="160" r="20" fill="#fbbf24" opacity="0.8"/>
  <circle cx="256" cy="160" r="12" fill="#ffffff"/>
</svg>
